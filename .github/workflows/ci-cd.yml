name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Heartbeat.sln

      - name: Build solution
        run: dotnet build Heartbeat.sln --configuration Release --no-restore

      - name: Run domain tests
        run: dotnet test domain.tests/Heartbeat.Domain.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/test-results/domain"

      - name: Run server tests
        run: dotnet test server.tests/Heartbeat.Server.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/test-results/server"

      - name: Upload domain test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: domain-test-results
          path: ${{ runner.temp }}/test-results/domain/**/*
          retention-days: 30

      - name: Upload server test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-test-results
          path: ${{ runner.temp }}/test-results/server/**/*
          retention-days: 30

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com  # Update with your staging URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deployment to staging would happen here"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          echo ""
          echo "To actually deploy, you would:"
          echo "1. Set up your staging infrastructure (e.g., Azure Container Instances, AWS ECS, Kubernetes, etc.)"
          echo "2. Configure deployment credentials/secrets in GitHub repository settings"
          echo "3. Add deployment commands here (e.g., kubectl, docker compose, terraform, etc.)"
          echo ""
          echo "Example commands:"
          echo "# kubectl set image deployment/heartbeat-server heartbeat-server=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          echo "# docker compose -f docker-compose.staging.yml pull && docker compose -f docker-compose.staging.yml up -d"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.example.com  # Update with your production URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deployment to production would happen here"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          echo ""
          echo "To actually deploy, you would:"
          echo "1. Set up your production infrastructure (e.g., Azure Container Instances, AWS ECS, Kubernetes, etc.)"
          echo "2. Configure deployment credentials/secrets in GitHub repository settings"
          echo "3. Add deployment commands here (e.g., kubectl, docker compose, terraform, etc.)"
          echo ""
          echo "Example commands:"
          echo "# kubectl set image deployment/heartbeat-server heartbeat-server=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          echo "# docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d"

